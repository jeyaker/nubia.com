        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div id="reg">
            <div id="logo"></div>
            <form action="javascript:;" method="POST" id="myform">
                <input type="text" name="phone" id="phone" placeholder="请输入手机号码" class="">
                <input type="password" name="pwd" id="pwd" placeholder="密码为6-16个字符（数字、字母、符号至少包含两种）" class="">
                <div id="code">
                    <input type="text" name="verificationCode" id="verificationCode" placeholder="请输入手机收到的验证码"
                        class=""><input type="button" value="获取验证码" class="" id="codebtn">
                </div>
                <div id="agreement">
                    <input type="checkbox" name="" id="checkbox">我已阅读并接受 <a href="javascript:;">用户协议</a>和 <a
                        href="javascript:;">
                        隐私政策</a>
                </div>
                <input type="submit" value="提     交" class="submit">
                <p>已有账号，<a href="../html/login.html">直接登录</a></p>
            </form>
            <span class="phone"></span>
            <span class="pwd"></span>
        </div>
